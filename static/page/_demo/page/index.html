<script>
$(function(){
  // 为a的href添加.html后缀
  $(document).on('click','a[href]',function(event) {
  	var url = $(this).attr('href');
    if(url !== '' && url.substr(0,1) !== '#' && url.substr(0,1) !== '.' && url.indexOf('javascript:') === -1){
    event.preventDefault();
    window.location.href = (this.href+'.html');
  	}
	});
});
</script>
